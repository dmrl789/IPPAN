name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'readiness/**'
      - 'hotfix/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - develop
      - 'release/**'
      - 'readiness/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  rust:
    name: Rust Workspace Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            pkg-config libssl-dev ca-certificates clang llvm protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-ci-
            ${{ runner.os }}-cargo-

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features -v

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --workspace --all-features -- --nocapture

  gateway:
    name: Gateway Lint & Build
    runs-on: ubuntu-latest
    needs: rust
    defaults:
      run:
        working-directory: apps/gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/gateway/package-lock.json
            apps/gateway/package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "ℹ️ No lint script found, skipping"
          fi

      - name: Type check
        run: |
          if npm run | grep -q "type-check"; then
            npm run type-check
          else
            echo "ℹ️ No type-check script found, skipping"
          fi

      - name: Build
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "ℹ️ No build script found, skipping"
          fi

      - name: Test
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "ℹ️ No test script found, skipping"
          fi

  unified-ui:
    name: Unified UI Lint & Build
    runs-on: ubuntu-latest
    needs: rust
    defaults:
      run:
        working-directory: apps/unified-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/unified-ui/package-lock.json
            apps/unified-ui/package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "ℹ️ No lint script found, skipping"
          fi

      - name: Type check
        run: |
          if npm run | grep -q "type-check"; then
            npm run type-check
          else
            echo "ℹ️ No type-check script found, skipping"
          fi

      - name: Build
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "ℹ️ No build script found, skipping"
          fi

