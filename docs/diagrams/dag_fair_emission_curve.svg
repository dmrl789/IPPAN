<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">DAG-Fair Emission Curve (Capped at 21M IPN)</title>
  <desc id="desc">Round-based emission with deterministic halving; cumulative supply asymptotically approaches the 21M IPN cap. Illustrative curve; not to exact scale.</desc>
  <defs>
    <linearGradient id="gridFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <style>
      .axis { stroke: #111827; stroke-width: 2; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .tick { stroke: #9ca3af; stroke-width: 1; }
      .label { fill: #111827; font-family: Inter, Arial, sans-serif; font-size: 14px; }
      .title { fill: #111827; font-family: Inter, Arial, sans-serif; font-size: 22px; font-weight: 700; }
      .subtitle { fill: #6b7280; font-family: Inter, Arial, sans-serif; font-size: 14px; }
      .curve { fill: none; stroke: #2563eb; stroke-width: 3; }
      .cap { stroke: #10b981; stroke-width: 2.5; stroke-dasharray: 6 6; }
      .marker { fill: #2563eb; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="700" fill="url(#gridFill)"/>

  <!-- Margins and plot area -->
  <!-- margins: left=100, top=60, right=40, bottom=80 -->
  <g id="plot" transform="translate(100,60)">
    <!-- Grid -->
    <!-- Horizontal grid lines for 0, 5M, 10M, 15M, 21M -->
    <!-- Plot height = 560; per 1M ≈ 26.6667px -->
    <g class="grid">
      <line x1="0" y1="560" x2="1060" y2="560"/>
      <line x1="0" y1="426.6667" x2="1060" y2="426.6667"/>
      <line x1="0" y1="293.3333" x2="1060" y2="293.3333"/>
      <line x1="0" y1="160" x2="1060" y2="160"/>
      <line x1="0" y1="0" x2="1060" y2="0"/>
    </g>

    <!-- Axes -->
    <line class="axis" x1="0" y1="560" x2="1060" y2="560"/>
    <line class="axis" x1="0" y1="560" x2="0" y2="0"/>

    <!-- Axis labels -->
    <text class="label" x="530" y="590" text-anchor="middle">Time (years)</text>
    <text class="label" transform="translate(-60,280) rotate(-90)" text-anchor="middle">Cumulative supply (→ 21M IPN cap)</text>

    <!-- X ticks at years 0,2,4,6,8,10,12,14,16 -->
    <g class="tick" stroke="#9ca3af">
      <!-- scaleX = 66.25 px/year -->
      <g transform="translate(0,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(132.5,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(265,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(397.5,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(530,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(662.5,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(795,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(927.5,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
      <g transform="translate(1060,560)"><line x1="0" y1="0" x2="0" y2="6"/></g>
    </g>
    <g class="label" fill="#111827">
      <text x="0" y="580" text-anchor="middle">0</text>
      <text x="132.5" y="580" text-anchor="middle">2</text>
      <text x="265" y="580" text-anchor="middle">4</text>
      <text x="397.5" y="580" text-anchor="middle">6</text>
      <text x="530" y="580" text-anchor="middle">8</text>
      <text x="662.5" y="580" text-anchor="middle">10</text>
      <text x="795" y="580" text-anchor="middle">12</text>
      <text x="927.5" y="580" text-anchor="middle">14</text>
      <text x="1060" y="580" text-anchor="middle">16</text>
    </g>

    <!-- Y ticks/labels for 0, 5, 10, 15, 21 M IPN -->
    <g class="tick">
      <line x1="0" y1="560" x2="-6" y2="560"/>
      <line x1="0" y1="426.6667" x2="-6" y2="426.6667"/>
      <line x1="0" y1="293.3333" x2="-6" y2="293.3333"/>
      <line x1="0" y1="160" x2="-6" y2="160"/>
      <line x1="0" y1="0" x2="-6" y2="0"/>
    </g>
    <g class="label">
      <text x="-12" y="564" text-anchor="end">0</text>
      <text x="-12" y="430.6667" text-anchor="end">5M</text>
      <text x="-12" y="297.3333" text-anchor="end">10M</text>
      <text x="-12" y="164" text-anchor="end">15M</text>
      <text x="-12" y="4" text-anchor="end">21M cap</text>
    </g>

    <!-- Supply cap line -->
    <line class="cap" x1="0" y1="0" x2="1060" y2="0"/>

    <!-- Emission curve (illustrative cumulative series with 2-year halvings) -->
    <!-- Points (year, cumulative M IPN): (0,0), (2,10.5), (4,15.75), (6,18.375), (8,19.6875), (10,20.3438), (12,20.6719), (14,20.8359), (16,20.9180) -->
    <!-- Mappings: x = 66.25*year; y = 560 - 26.6667*supplyM -->
    <polyline class="curve" points="
      0,560
      132.5,280
      265,140
      397.5,70
      530,35
      662.5,17.5
      795,8.75
      927.5,4.402
      1060,2.401
    "/>

    <!-- Halving markers at 2-year epochs -->
    <g>
      <line x1="132.5" y1="560" x2="132.5" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="265" y1="560" x2="265" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="397.5" y1="560" x2="397.5" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="530" y1="560" x2="530" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="662.5" y1="560" x2="662.5" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="795" y1="560" x2="795" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="927.5" y1="560" x2="927.5" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <line x1="1060" y1="560" x2="1060" y2="0" stroke="#f59e0b" stroke-dasharray="4 6" stroke-width="1.5"/>
      <text class="subtitle" x="132.5" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="265" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="397.5" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="530" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="662.5" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="795" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="927.5" y="-8" text-anchor="middle">halving</text>
      <text class="subtitle" x="1060" y="-8" text-anchor="middle">halving</text>
    </g>
  </g>

  <!-- Title and legend -->
  <g transform="translate(100,26)">
    <text class="title">DAG-Fair Emission Curve</text>
    <text class="subtitle" x="0" y="22">Deterministic round-based issuance with epoch halvings; supply capped at 21M IPN.</text>
  </g>
  <g transform="translate(880,26)">
    <rect x="0" y="0" width="300" height="52" rx="8" ry="8" fill="#ffffff" stroke="#e5e7eb"/>
    <g transform="translate(12,16)">
      <line x1="0" y1="0" x2="24" y2="0" class="curve"/>
      <text class="label" x="32" y="4">Cumulative supply</text>
    </g>
    <g transform="translate(12,36)">
      <line x1="0" y1="0" x2="24" y2="0" class="cap"/>
      <text class="label" x="32" y="4">21M cap</text>
    </g>
  </g>
</svg>
