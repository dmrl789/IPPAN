[package]
name = "ippan-txload"
version = "0.1.0"
edition = "2021"
description = "Rate-limited IPPAN RPC load generator with backpressure and error metrics"
authors = ["IPPAN Contributors"]

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true }
ed25519-dalek = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
reqwest = { workspace = true, features = ["json", "rustls-tls"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time", "sync"] }
ippan-types = { path = "../../crates/types" }
bincode = { workspace = true }


