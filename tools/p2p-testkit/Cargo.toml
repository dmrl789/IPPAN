regex = { workspace = true }
chrono = { workspace = true }
rand = { workspace = true }
futures = { workspace = true }
ippan-types = { path = "../../crates/types" }
ippan-p2p = { path = "../../crates/p2p", features = ["p2p-testkit"] }
reqwest = { workspace = true, features = ["json"] }
tempfile = { workspace = true }
