apiVersion: v1
kind: Service
metadata:
  name: ippan-ai-service
  namespace: ippan-ai
  labels:
    app: ippan-ai-service
spec:
  selector:
    app: ippan-ai-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ippan-ai-service-headless
  namespace: ippan-ai
  labels:
    app: ippan-ai-service
spec:
  selector:
    app: ippan-ai-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  clusterIP: None