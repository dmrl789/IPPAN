apiVersion: apps/v1
kind: Deployment
metadata:
  name: ippan-ai-service
  namespace: ippan-ai
  labels:
    app: ippan-ai-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ippan-ai-service
  template:
    metadata:
      labels:
        app: ippan-ai-service
        version: v1
    spec:
      containers:
      - name: ai-service
        image: ippan/ai-service:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: IPPAN_ENV
          value: "production"
        - name: RUST_LOG
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: ENABLE_LLM
          value: "true"
        - name: ENABLE_ANALYTICS
          value: "true"
        - name: ENABLE_SMART_CONTRACTS
          value: "true"
        - name: ENABLE_MONITORING
          value: "true"
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: ippan-ai-secrets
              key: llm-api-key
        - name: LLM_MODEL
          value: "gpt-4"
        - name: MONITORING_INTERVAL
          value: "30"
        - name: HEALTH_PORT
          value: "8080"
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: config
        configMap:
          name: ippan-ai-config
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30