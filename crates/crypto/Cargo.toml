[package]
name = "ippan-crypto"
version = "0.1.0"
edition = "2021"
authors = ["IPPAN Team"]
description = "Cryptographic primitives for IPPAN blockchain"
license = "MIT"
repository = "https://github.com/ippan/ippan"
keywords = ["blockchain", "cryptography", "rust"]
categories = ["cryptography", "algorithms"]

[dependencies]
ippan-types = { path = "../types" }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
ed25519-dalek = "2.0"
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10"
blake3 = "1.5"
blake2 = "0.10"
hex = "0.4"
base64 = "0.21"
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"