[package]
name = "ippan_economics"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Deterministic round-based emission and fair distribution for IPPAN BlockDAG"
repository = "https://github.com/dmrl789/IPPAN"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[dev-dependencies]
serde_json = "1.0"
rand = "0.8"
rayon = "1.10"
csv = "1.3"
plotters = { version = "0.3", default-features = false, features = ["bitmap_backend", "line_series"] }
image = "0.24"

[features]
default = []
plotters = []
