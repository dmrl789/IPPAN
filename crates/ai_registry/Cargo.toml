[package]
name = "ai_registry"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "AI Registry module for IPPAN blockchain - model registration, governance, and fee management"

[dependencies]
# Workspace dependencies
anyhow.workspace = true
thiserror.workspace = true
serde.workspace = true
serde_json.workspace = true
hex.workspace = true
blake3.workspace = true
ed25519-dalek.workspace = true
rand_core.workspace = true
once_cell.workspace = true
parking_lot.workspace = true
tokio.workspace = true
tracing.workspace = true
futures.workspace = true
async-trait.workspace = true
sled = { workspace = true, optional = true }

# AI Core dependency
ai_core = { path = "../ai_core" }

# Database and storage
rocksdb = { version = "0.20", optional = true }
bincode = { version = "1.3", optional = true }
rmp-serde = { version = "1.1", optional = true }

# Time and utilities
time.workspace = true
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Networking and API
axum = { workspace = true, optional = true }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
hyper = { version = "1.0", optional = true }
reqwest = { version = "0.11", features = ["json"], optional = true }

# Cryptography and hashing
sha2 = { version = "0.10", optional = true }
sha3 = { version = "0.10", optional = true }
ripemd = { version = "0.1", optional = true }

# Error handling and logging
tracing-subscriber = { workspace = true, optional = true }
log = { workspace = true, optional = true }

[dev-dependencies]
tempfile.workspace = true
criterion = "0.5"
proptest = "1.4"


[features]
default = ["std", "persistent"]
std = []
persistent = ["dep:rocksdb", "dep:sled", "dep:bincode", "dep:rmp-serde"]
api = ["dep:axum", "dep:tower", "dep:tower-http", "dep:hyper", "dep:reqwest"]
crypto = ["dep:sha2", "dep:sha3", "dep:ripemd"]
logging = ["dep:tracing-subscriber", "dep:log"]