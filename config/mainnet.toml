# IPPAN Mainnet Profile
# Hardened defaults for production validators and gateways. RPC binds to
# loopback by default; expose it explicitly via reverse proxies or firewalls.

[node]
id = "ippan-mainnet-node"

[network]
id = "ippan-mainnet"

[rpc]
host = "127.0.0.1"
port = 38080

[p2p]
host = "0.0.0.0"
port = 39000
# Placeholder peers until the canonical bootstrap list is published.
bootstrap_nodes = "https://bootstrap1.mainnet.ippan.network:39000,https://bootstrap2.mainnet.ippan.network:39000"

[storage]
data_dir = "/var/lib/ippan"
db_path = "/var/lib/ippan/db"

[logging]
level = "warn"
format = "json"

[metrics]
enabled = true

[security]
enable = true
