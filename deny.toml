[licenses]
# Allow common OSS licenses used across our crates
allow = [
  "Apache-2.0",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "MPL-2.0",
  "Unicode-DFS-2016",
  "0BSD"
]

# Disallow copyleft and unclear licenses by default
# (can be adjusted per project)
denied = [
  "GPL-3.0",
  "AGPL-3.0",
  "LGPL-3.0"
]

[advisories]
# Deny actual vulnerabilities, but allow informational warnings
vulnerability = "deny"
unmaintained = "warn"
unsound = "warn"
notice = "warn"

# Temporary ignores (document a tracking issue for each entry)
ignore = [
  # RUSTSEC-2025-0009: ring AES panic in overflow-check builds
  # Safe in release builds; tracked to upgrade transitive deps to ring >= 0.17.12
  { id = "RUSTSEC-2025-0009", reason = "Release builds unaffected; upgrade path tracked" },
]

[bans]
multiple-versions = "warn"
