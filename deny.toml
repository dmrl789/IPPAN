# Cargo Deny Configuration
# https://embarkstudios.github.io/cargo-deny/

# -------------------------------
# Dependency graph configuration
# -------------------------------
[graph]
# Targets to check (empty = all)
targets = []
# Include all features
all-features = false
no-default-features = false

[output]
feature-depth = 1

# -------------------------------
# Security advisory checks
# -------------------------------
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Lint levels
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories (update as needed)
ignore = [
    # "RUSTSEC-2025-0009", # ring - AES panic issue
    # "RUSTSEC-2025-0057", # fxhash - unmaintained
    # "RUSTSEC-2024-0384", # instant - unmaintained
    # "RUSTSEC-2024-0436", # paste - unmaintained
]

# -------------------------------
# License checks
# -------------------------------
[licenses]
unlicensed = "deny"

allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "MPL-2.0",
]

deny = []

copyleft = "warn"
allow-osi-fsf-free = "either"
default = "deny"
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[licenses.private]
ignore = false
registries = []

# -------------------------------
# Bans (duplicate / version / wildcard detection)
# -------------------------------
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

allow = []
deny = []
skip = []
skip-tree = []

# -------------------------------
# Source verification
# -------------------------------
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
