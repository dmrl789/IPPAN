# cargo-deny configuration for IPPAN project
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"

# Ignore unmaintained crate warnings
# These are informational and don't represent security vulnerabilities
# See AGENTS.md section on SecurityBot for policy
ignore = [
    # fxhash - unmaintained but safe for our use
    { id = "RUSTSEC-2025-0057", reason = "fxhash is unmaintained but poses no security risk" },
    # instant - unmaintained but still functional
    { id = "RUSTSEC-2024-0384", reason = "instant is unmaintained but still functional" },
    # paste - unmaintained but widely used
    { id = "RUSTSEC-2024-0436", reason = "paste is unmaintained but still functional" },
]

[licenses]
version = 2
# We're building an L1 blockchain, so we need permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "0BSD",
    "Unlicense",
    "MPL-2.0",
    "CC0-1.0",
    "Zlib",
    "Unicode-3.0",
]

confidence-threshold = 0.8

# Allow licenses with OR expressions (e.g., "MIT OR Apache-2.0")
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
multiple-versions = "allow"  # Allow multiple versions for now
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
