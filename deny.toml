# Cargo Deny Configuration for IPPAN
# https://embarkstudios.github.io/cargo-deny/
# Blockchain-grade dependency and license compliance

# -------------------------------
# Dependency Graph
# -------------------------------
[graph]
# Check all workspace crates and features
all-features = true
no-default-features = false
targets = []

[output]
feature-depth = 1

# -------------------------------
# Security Advisory Checks
# -------------------------------
[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]

# Explicitly documented temporary ignores
ignore = [
  # ring AES panic — affects only debug builds, upgrade path tracked
  { id = "RUSTSEC-2025-0009", reason = "ring AES panic affects debug builds only; upgrade to ring >= 0.17.12 tracked" },
  # fxhash — unmaintained but safe
  { id = "RUSTSEC-2025-0057", reason = "fxhash is unmaintained but poses no security risk" },
  # instant — unmaintained but stable
  { id = "RUSTSEC-2024-0384", reason = "instant is unmaintained but still functional" },
  # paste — unmaintained but safe
  { id = "RUSTSEC-2024-0436", reason = "paste is unmaintained but still functional" },
]

# -------------------------------
# License Checks
# -------------------------------
[licenses]
confidence-threshold = 0.8

# Allow only permissive and standard open-source licenses
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "0BSD",
  "Unlicense",
  "MPL-2.0",
  "CC0-1.0",
  "Zlib",
  "BSL-1.0",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "OpenSSL"
]

# Accept dual-licensed crates if either side is compliant

# Clarify complex multi-license crate
[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
  { path = "LICENSE", hash = 0xbd0eed23 }
]

[licenses.private]
ignore = false
registries = []

# -------------------------------
# Bans and Duplicates
# -------------------------------
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Block problematic or vendored crates
deny = [
  { crate = "openssl-src", reason = "Avoid vendored OpenSSL sources in dependencies" }
]

# -------------------------------
# Source Verification
# -------------------------------
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []