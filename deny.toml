# Cargo Deny Configuration
# https://embarkstudios.github.io/cargo-deny/

# -------------------------------
# Dependency graph configuration
# -------------------------------
[graph]
# Check all workspace crates and all features
all-features = true
no-default-features = false
targets = []

[output]
feature-depth = 1

# -------------------------------
# Security advisory checks
# -------------------------------
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# We want advisories to be visible but not fail builds automatically
vulnerability = "warn"
unmaintained = "warn"
yanked = "warn"
unsound = "warn"
notice = "warn"

# Ignore specific advisories only when triaged and accepted
ignore = [
    # "RUSTSEC-2025-0009", # ring - AES panic issue
    # "RUSTSEC-2025-0057", # fxhash - unmaintained
    # "RUSTSEC-2024-0384", # instant - unmaintained
    # "RUSTSEC-2024-0436", # paste - unmaintained
]

# -------------------------------
# License checks
# -------------------------------
[licenses]
# Deny unlicensed or unknown crates
unlicensed = "deny"
allow-unknown = false

# Deny copyleft by default (GPL, AGPL, etc.)
copyleft = "deny"

# Allow only known permissive or industry-standard licenses
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "MIT",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "ISC",
  "Zlib",
  "MPL-2.0",
  "BSL-1.0",
  "CC0-1.0",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "OpenSSL",
  "0BSD"
]

# Accept dual-licensed crates if either license is acceptable
allow-osi-fsf-free = "either"

# Clarify for complex license expressions
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[licenses.private]
ignore = false
registries = []

# -------------------------------
# Bans (duplicate / wildcard / restricted crates)
# -------------------------------
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Disallow known problematic or vendored crates
deny = [
  { name = "openssl-src", reason = "Avoid vendored OpenSSL sources in dependencies" }
]

# -------------------------------
# Source verification
# -------------------------------
[sources]
# Disallow unknown registries and git sources by default
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
