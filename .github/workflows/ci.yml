name: Build & Test (Rust)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: RUSTFLAGS="" cargo clippy --workspace --all-targets --all-features

      - name: Cargo build
        run: RUSTFLAGS="-D warnings" cargo build --workspace --all-features

      - name: Cargo test (build only)
        run: cargo test --workspace --all-features --no-run

      - name: Cargo test
        run: RUSTFLAGS="-D warnings" cargo test --workspace --all-features -- --nocapture

      - name: AI Core determinism tests
        run: cargo test -p ippan-ai-core -- --nocapture
