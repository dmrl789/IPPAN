name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_TERM_COLOR: always
      WORKSPACE_EXCLUDES: "--exclude ippan-rpc --exclude ippan-node"
      toolchain: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.toolchain }}
          components: clippy,rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Show tool versions
        run: rustc -Vv && cargo -V

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features -v $WORKSPACE_EXCLUDES

      - name: Cargo build
        run: cargo build --workspace --all-features -v --locked $WORKSPACE_EXCLUDES

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features $WORKSPACE_EXCLUDES -- -D warnings

      - name: Cargo test (build only)
        run: cargo test --workspace --all-features --no-run $WORKSPACE_EXCLUDES

  nodes:
    name: Node servers
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: servers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 'servers/**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "No lint script found, skipping"

      - name: Build
        run: npm run build || echo "No build script found, skipping"

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  gateway:
    name: Gateway checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "No lint script found, skipping"

      - name: Build
        run: npm run build || echo "No build script found, skipping"

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
