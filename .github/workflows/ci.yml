name: CI

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_TERM_COLOR: always
      WORKSPACE_EXCLUDES: "--exclude ippan-rpc --exclude ippan-node"
      toolchain: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy,rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Show tool versions
        run: rustc -Vv && cargo -V

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features -v $WORKSPACE_EXCLUDES

      - name: Cargo build
        run: cargo build --workspace --all-features -v --locked $WORKSPACE_EXCLUDES

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features $WORKSPACE_EXCLUDES -- -D warnings

      - name: Cargo test (build only)
        run: cargo test --workspace --all-features --no-run $WORKSPACE_EXCLUDES

  frontend:
    name: Unified UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/unified-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/unified-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
