name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_TERM_COLOR: always
      CONSENSUS_MODE: DLC
      toolchain: stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            pkg-config libssl-dev ca-certificates clang llvm protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Show tool versions
        run: |
          rustc -Vv
          cargo -V

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features -v

      - name: Cargo build
        run: cargo build --workspace --all-features -v --locked

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo test (build only)
        run: cargo test --workspace --all-features --no-run

      - name: AI Core determinism tests
        run: |
          cargo test -p ippan-ai-core -- --nocapture

      - name: DLC crate tests
        run: |
          cargo test -p ippan-consensus-dlc --all-features -- --nocapture

      - name: DLC consensus tests
        run: |
          cargo test -p ippan-consensus --test dlc_integration_tests -- --nocapture
          cargo test -p ippan-consensus -- dlc --nocapture

  gateway:
    name: Gateway Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/gateway/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint
        run: npm run lint || echo "⚠️ No lint script found, skipping"

      - name: Build
        run: npm run build || echo "⚠️ No build script found, skipping"

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

    unified-ui:
      name: Unified UI Checks
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: apps/unified-ui

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: npm
            cache-dependency-path: apps/unified-ui/package-lock.json

        - name: Install dependencies
          run: |
            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund
            else
              npm install --no-audit --no-fund
            fi

        - name: Lint
          run: npm run lint

        - name: Type check
          run: npm run type-check

        - name: Build
          run: npm run build

    coverage:
      name: Coverage
      runs-on: ubuntu-latest
      needs: rust

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install system dependencies
          run: |
            sudo apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
              pkg-config libssl-dev ca-certificates

        - name: Install Rust toolchain
          uses: dtolnay/rust-toolchain@stable
          with:
            toolchain: stable

        - name: Cache cargo dependencies
          uses: actions/cache@v4
          with:
            path: |
              ~/.cargo/registry
              ~/.cargo/git
              target
            key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
            restore-keys: ${{ runner.os }}-cargo-coverage-

        - name: Install cargo-tarpaulin
          run: cargo install cargo-tarpaulin

        - name: Run coverage
          run: |
            cargo tarpaulin \
              -p ippan-storage \
              -p ippan-validator-resolution \
              -p ippan-l1-handle-anchors \
              -p ippan-rpc \
              --all-features \
              --timeout 300 \
              --out Xml \
              --output-dir coverage \
              -- --test-threads=1

        - name: Generate coverage summary
          run: |
            python3 scripts/generate_coverage_summary.py coverage/cobertura.xml coverage/coverage-summary.md

        - name: Upload coverage summary artifact
          uses: actions/upload-artifact@v4
          with:
            name: coverage-summary
            path: coverage/coverage-summary.md
