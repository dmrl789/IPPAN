name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"
      - on-deployment
      - work
      - "work/**"

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --workspace --locked
      - run: cargo test --workspace --locked

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          if [ -d apps/unified-ui ]; then
            cd apps/unified-ui
            npm ci || npm install
            npm run -s build || echo "UI build skipped"
          else
            echo "No unified UI; skipping"
          fi
