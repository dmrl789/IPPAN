name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_TERM_COLOR: always
      toolchain: stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            pkg-config libssl-dev ca-certificates clang llvm protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.toolchain }}
          components: clippy, rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Show tool versions
        run: |
          rustc -Vv
          cargo -V

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-targets --all-features -v

      - name: Cargo build
        run: cargo build --workspace --all-features -v --locked

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo test (build only)
        run: cargo test --workspace --all-features --no-run

  gateway:
    name: Gateway Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/gateway/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Lint
        run: npm run lint || echo "⚠️ No lint script found, skipping"

      - name: Build
        run: npm run build || echo "⚠️ No build script found, skipping"

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
