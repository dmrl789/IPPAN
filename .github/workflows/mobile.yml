name: Mobile CI

on:
  pull_request:
    paths:
      - 'apps/mobile/android-wallet/**'
      - '.github/workflows/mobile.yml'
  push:
    tags:
      - 'v*'
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Grant Gradle wrapper permissions
        working-directory: apps/mobile/android-wallet
        run: chmod +x gradlew

      - name: Run unit tests
        working-directory: apps/mobile/android-wallet
        run: ./gradlew test

      - name: Assemble debug build
        working-directory: apps/mobile/android-wallet
        run: ./gradlew assembleDebug

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-window -gpu swiftshader_indirect
          disable-animations: true
          script: cd apps/mobile/android-wallet && ./gradlew connectedDebugAndroidTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            apps/mobile/android-wallet/app/build/reports/
            apps/mobile/android-wallet/app/build/outputs/androidTest-results/
          if-no-files-found: ignore
          retention-days: 7

    dependency-scan:
      name: Dependency Vulnerability Scan
      if: github.event_name == 'pull_request'
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            lfs: true

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            distribution: temurin
            java-version: '17'
            cache: gradle

        - name: Grant Gradle wrapper permissions
          working-directory: apps/mobile/android-wallet
          run: chmod +x gradlew

        - name: Check for NVD API key
          id: nvd_key
          shell: bash
          run: |
            if [ -z "${{ secrets.NVD_API_KEY }}" ]; then
              echo "configured=false" >> "$GITHUB_OUTPUT"
            else
              echo "configured=true" >> "$GITHUB_OUTPUT"
            fi

        - name: Skip dependency scan (missing NVD API key)
          if: steps.nvd_key.outputs.configured == 'false'
          run: echo "NVD API key not configured; skipping dependency check."

        - name: Run dependency check
          if: steps.nvd_key.outputs.configured == 'true'
          working-directory: apps/mobile/android-wallet
          env:
            GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g"
            NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          run: ./gradlew dependencyCheckAnalyze --stacktrace -Pnvd.api.key="$NVD_API_KEY"

        - name: Upload dependency reports
          if: steps.nvd_key.outputs.configured == 'true' && always()
          uses: actions/upload-artifact@v4
          with:
            name: android-dependency-reports
            path: |
              apps/mobile/android-wallet/app/build/reports/dependency-check*
            if-no-files-found: ignore
            retention-days: 7

  release-apk:
    name: Build Release APK (Tag)
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Grant Gradle wrapper permissions
        working-directory: apps/mobile/android-wallet
        run: chmod +x gradlew

      - name: Build release APK
        working-directory: apps/mobile/android-wallet
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-wallet-release-apk
          path: apps/mobile/android-wallet/app/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Attach APK to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: apps/mobile/android-wallet/app/build/outputs/apk/release/*.apk
          tag_name: ${{ github.event.release && github.event.release.tag_name || github.ref_name }}
          name: ${{ github.event.release && github.event.release.name || github.ref_name }}
          fail_on_unmatched_files: false
