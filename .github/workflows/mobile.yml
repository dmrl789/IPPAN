name: Mobile CI

on:
  pull_request:
    paths:
      - 'apps/mobile/android-wallet/**'
      - '.github/workflows/mobile.yml'
  push:
    tags:
      - 'v*'
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Grant Gradle wrapper permissions
        working-directory: apps/mobile/android-wallet
        run: chmod +x gradlew

      - name: Run unit tests
        working-directory: apps/mobile/android-wallet
        run: ./gradlew test

      - name: Assemble debug build
        working-directory: apps/mobile/android-wallet
        run: ./gradlew assembleDebug

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: apps/mobile/android-wallet/app/build/reports/
          if-no-files-found: ignore
          retention-days: 7

  release-apk:
    name: Build Release APK (Tag)
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-34 build-tools;34.0.0

      - name: Grant Gradle wrapper permissions
        working-directory: apps/mobile/android-wallet
        run: chmod +x gradlew

      - name: Build release APK
        working-directory: apps/mobile/android-wallet
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-wallet-release-apk
          path: apps/mobile/android-wallet/app/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Attach APK to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: apps/mobile/android-wallet/app/build/outputs/apk/release/*.apk
