name: Fuzz Nightly (Long-Run)

on:
  workflow_dispatch:
    inputs:
      minutes:
        description: "Fuzz duration per target in minutes"
        required: true
        default: "15"
  schedule:
    - cron: "0 2 * * 0" # Sundays 02:00 UTC

concurrency:
  group: fuzz-nightly
  cancel-in-progress: false

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  fuzz-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Free runner disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Rust (nightly for cargo-fuzz)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Cache cargo (no target)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build fuzz targets
        run: |
          cd crates/fuzz
          cargo fuzz list

      - name: Run canonical_hash (long)
        continue-on-error: true
        run: |
          cd crates/fuzz
          MINUTES="${{ inputs.minutes }}"
          SECONDS=$((MINUTES * 60))
          timeout $SECONDS cargo fuzz run canonical_hash -- -max_total_time=$SECONDS -timeout=10 || true

      - name: Run rpc_body_limit (long)
        continue-on-error: true
        run: |
          cd crates/fuzz
          MINUTES="${{ inputs.minutes }}"
          SECONDS=$((MINUTES * 60))
          timeout $SECONDS cargo fuzz run rpc_body_limit -- -max_total_time=$SECONDS -timeout=10 || true

      - name: Run proof_parsing (long)
        continue-on-error: true
        run: |
          cd crates/fuzz
          MINUTES="${{ inputs.minutes }}"
          SECONDS=$((MINUTES * 60))
          timeout $SECONDS cargo fuzz run proof_parsing -- -max_total_time=$SECONDS -timeout=10 || true

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-nightly-${{ github.run_id }}
          path: |
            crates/fuzz/fuzz/artifacts/**
            crates/fuzz/fuzz/corpus/**
          retention-days: 21
          if-no-files-found: ignore

