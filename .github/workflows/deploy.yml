name: Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io/dmrl789
  IMAGE_NAME: ippan-gateway

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest -f Dockerfile .
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u dmrl789 --password-stdin
      - name: Push Image
        run: docker push $REGISTRY/$IMAGE_NAME:latest
