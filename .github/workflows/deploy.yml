name: Build & Deploy IPPAN (Docker â†’ Hetzner)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ippan
  COMPOSE_REMOTE_PATH: /opt/ippan/docker-compose.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: [ "188.245.97.41", "135.181.145.174" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Write private key & known_hosts directly (avoids ssh-add/libcrypto issues)
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.HETZNER_SSH_KEY }}          # OpenSSH PRIVATE key (BEGIN/END lines)
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}  # the two ed25519 lines you captured
          key_path: ~/.ssh/id_ed25519

      # (Optional) quick connectivity test
      - name: Test SSH to host
        run: ssh -o StrictHostKeyChecking=yes root@${{ matrix.host }} "echo ok"

      - name: Copy docker-compose.yml to server
        run: |
          scp -o StrictHostKeyChecking=yes deploy/docker-compose.yml root@${{ matrix.host }}:${{ env.COMPOSE_REMOTE_PATH }}

      - name: Deploy remotely
        run: |
          if [ -n "${GHCR_PAT:-}" ]; then
            ssh -o StrictHostKeyChecking=yes root@${{ matrix.host }} "export GHCR_USER='${{ github.repository_owner }}'; export GHCR_TOKEN='${GHCR_PAT}'; /usr/local/bin/ippan-deploy"
          else
            ssh -o StrictHostKeyChecking=yes root@${{ matrix.host }} "/usr/local/bin/ippan-deploy"
          fi
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}

    concurrency:
      group: deploy-main
      cancel-in-progress: false
