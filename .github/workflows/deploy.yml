name: Build & Deploy IPPAN

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ippan
  COMPOSE_REMOTE_PATH: /opt/ippan/docker-compose.yml

jobs:
  build-and-push:
    name: Build application image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Hetzner nodes
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: ["188.245.97.41", "135.181.145.174"]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.HETZNER_SSH_KEY }}
          name: id_ed25519
          if_key_exists: replace
          known_hosts: |
            188.245.97.41 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICTcMn7PqFxX3w3K/9FMfdE27d2VHRFcQIrdw5WmOnZy
            135.181.145.174 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEUjwwtbcnkKYJIj7ot43Fv3Seeoh+2gqUdqoluXu9tN
          config: |
            Host 188.245.97.41 135.181.145.174
              User root
              IdentityFile ~/.ssh/id_ed25519
              IdentitiesOnly yes
              StrictHostKeyChecking yes

      - name: Ensure remote directory exists
        run: ssh ${{ matrix.host }} "mkdir -p /opt/ippan"

      - name: Copy deployment scripts
        run: scp -r deploy/* ${{ matrix.host }}:/opt/ippan/

      - name: Deploy container stack
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          set -eo pipefail
          escaped_compose=$(printf %q "${COMPOSE_REMOTE_PATH}")
          escaped_owner=$(printf %q "${REPO_OWNER}")
          escaped_token=$(printf %q "${GHCR_PAT:-}")
          ssh ${{ matrix.host }} "COMPOSE_REMOTE_PATH=$escaped_compose GHCR_USER=$escaped_owner GHCR_TOKEN=$escaped_token bash /opt/ippan/ippan-deploy.sh"

    concurrency:
      group: deploy-main
      cancel-in-progress: false
