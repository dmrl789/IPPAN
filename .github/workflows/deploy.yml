name: Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io/dmrl789
  IMAGE_NAME: ippan-gateway

jobs:
  deploy:
    needs: [build-test, determinism]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t $REGISTRY/$IMAGE_NAME:latest -f Dockerfile .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.BOT_TOKEN }}" | docker login ghcr.io -u dmrl789 --password-stdin

      - name: Push Image
        run: docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          script: |
            echo "Deploying latest gateway..."
            docker pull $REGISTRY/$IMAGE_NAME:latest
            docker stop gateway || true
            docker rm gateway || true
            docker run -d --name gateway -p 8080:8080 $REGISTRY/$IMAGE_NAME:latest
