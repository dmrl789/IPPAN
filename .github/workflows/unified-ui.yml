name: Unified UI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/unified-ui/**'
      - '.github/workflows/unified-ui.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/unified-ui/**'

permissions:
  contents: read

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/unified-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/unified-ui/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: apps/unified-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/unified-ui/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unified-ui-build
          path: apps/unified-ui/.next
          retention-days: 7
