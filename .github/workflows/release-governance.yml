name: Release Governance

on:
  workflow_dispatch:
    inputs:
      semver_level:
        description: "Semantic version increment (major, minor, patch)"
        required: true
        type: choice
        default: patch
        options:
          - major
          - minor
          - patch
      dry_run:
        description: "Run in dry-run mode without pushing tags or commits"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-governance
  cancel-in-progress: false

jobs:
  preflight:
    name: Pre-release Checklist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: release-governance-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Install cargo-deny
        run: cargo install --locked --force cargo-deny

      - name: Run release checklist
        run: scripts/release-checklist.sh

  semantic-release:
    name: Run cargo-release
    needs: preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: release-governance-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Install cargo-release
        run: cargo install --locked --force cargo-release

      - name: Configure git user
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          git config user.name "release-bot"
          git config user.email "release-bot@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"

      - name: Execute cargo-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            cargo release ${{ inputs.semver_level }} --workspace --no-confirm
          else
            cargo release ${{ inputs.semver_level }} --workspace --no-confirm --execute
          fi
