name: Lint YAML (workflows)
"on":
  pull_request:
    paths: [".github/workflows/*.y*ml"]
  push:
    paths: [".github/workflows/*.y*ml"]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y yamllint
      - run: yamllint .github/workflows
