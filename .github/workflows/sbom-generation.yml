name: SBOM Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * 1'  # Weekly on Monday at 4 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # -------------------------------
      # Rust SBOM with CycloneDX
      # -------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx --locked
      
      - name: Generate Rust SBOM
        run: |
          cargo cyclonedx --format json --all
          echo "✅ Rust SBOM files generated for all crates"
          find . -name "*.cdx.json" -type f > sbom-files-list.txt
          echo "Found $(cat sbom-files-list.txt | wc -l) SBOM files"
      
      # -------------------------------
      # JavaScript SBOM for Gateway
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate Gateway SBOM
        if: always()
        run: |
          if [ -d "apps/gateway" ]; then
            cd apps/gateway
            npm ci --no-audit
            npx @cyclonedx/cyclonedx-npm --output-file ../../gateway-sbom.json
            echo "✅ Gateway SBOM generated"
          fi
      
      - name: Generate Unified UI SBOM
        if: always()
        run: |
          if [ -d "apps/unified-ui" ]; then
            cd apps/unified-ui
            npm ci --no-audit
            npx @cyclonedx/cyclonedx-npm --output-file ../../unified-ui-sbom.json
            echo "✅ Unified UI SBOM generated"
          fi
      
      # -------------------------------
      # Upload artifacts
      # -------------------------------
      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-files
          path: |
            **/*.cdx.json
            gateway-sbom.json
            unified-ui-sbom.json
            sbom-files-list.txt
          retention-days: 90
          if-no-files-found: warn
      
      # -------------------------------
      # Submit to GitHub Dependency Graph
      # -------------------------------
      - name: Submit Rust dependencies to Dependency Graph
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        with:
          fail-on-severity: critical
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, CDLA-Permissive-2.0
