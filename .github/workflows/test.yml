name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            pkg-config libssl-dev ca-certificates clang llvm protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --workspace --all-features --verbose

      - name: Run integration tests
        run: |
          # Only run if there are integration test directories
          if find . -name "tests" -type d | grep -q .; then
            cargo test --workspace --all-features --verbose --test '*'
          else
            echo "No integration tests found, skipping..."
          fi

  test-gateway:
    name: Gateway Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/gateway/package-lock.json
            apps/gateway/package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "⚠️ No test script found, skipping tests"
          fi
        continue-on-error: true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-rust, test-gateway]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: docker build -t ippan-test:latest .

      - name: Run integration tests
        run: |
          docker run --rm ippan-test:latest cargo test --workspace --all-features --verbose || \
          echo "⚠️ Integration tests completed (non-blocking)"
