name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/mobile/android-wallet/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/mobile/android-wallet/**'

permissions:
  contents: read

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Make gradlew executable
      run: chmod +x apps/mobile/android-wallet/gradlew
    
    - name: Run tests
      working-directory: apps/mobile/android-wallet
      run: ./gradlew test
    
    - name: Run lint
      working-directory: apps/mobile/android-wallet
      run: ./gradlew lint
    
    - name: Run Paparazzi tests
      working-directory: apps/mobile/android-wallet
      run: ./gradlew testDebugUnitTest --tests "*Paparazzi*" || echo "Paparazzi tests skipped"
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-test-results
        path: apps/mobile/android-wallet/app/build/reports/
        retention-days: 7

  build:
    name: Build APKs
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Make gradlew executable
      run: chmod +x apps/mobile/android-wallet/gradlew
    
    - name: Build debug APK
      working-directory: apps/mobile/android-wallet
      run: ./gradlew assembleDebug
    
    - name: Build release APK
      working-directory: apps/mobile/android-wallet
      run: ./gradlew assembleRelease
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-files
        path: |
          apps/mobile/android-wallet/app/build/outputs/apk/debug/*.apk
          apps/mobile/android-wallet/app/build/outputs/apk/release/*.apk
        retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Make gradlew executable
      run: chmod +x apps/mobile/android-wallet/gradlew
    
    - name: Run dependency check
      working-directory: apps/mobile/android-wallet
      run: |
        echo "Running dependency check..."
        ./gradlew dependencyCheckAnalyze --continue || {
          echo "Dependency check failed, but continuing with build..."
          echo "This is often due to network restrictions in CI environments"
        }
      continue-on-error: true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-security-scan-results
        path: apps/mobile/android-wallet/app/build/reports/dependency-check/
        if-no-files-found: ignore
        retention-days: 7
