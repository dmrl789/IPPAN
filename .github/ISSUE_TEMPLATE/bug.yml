name: Bug report
description: File a bug report to help us fix problems quickly.
labels: [bug, needs-triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug report! Please provide as much detail as possible.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: What went wrong?
      placeholder: Brief description of the bug
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to reproduce
      description: List the steps to trigger the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste relevant console output, logs, or screenshots.
      render: shell
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Affected version/commit
      description: Provide the git commit, tag, or version where you saw the issue.
    validations:
      required: false
