# Default node HTTP base port. Node i uses BASE_PORT + i.
http:
  base_port: 8080
  status_path: /status
  ippan_time_field: ippan_time_us
  timeout_sec: 2.0

probe:
  samples: 600
  interval_ms: 25

# Temporary override: current deployment appears to expose only :8080 per server.
