# Cargo Deny Configuration for IPPAN
# https://embarkstudios.github.io/cargo-deny/

# -------------------------------
# Dependency Graph
# -------------------------------
[graph]
# Check all workspace crates and all features
all-features = true
no-default-features = false
targets = []

[output]
feature-depth = 1

# -------------------------------
# Security Advisory Checks
# -------------------------------
[advisories]
db-urls = ["https://github.com/rustsec/advisory-db"]
# Fail on true vulns; warn on other conditions
vulnerability = "deny"
unmaintained = "warn"
unsound = "warn"
notice = "warn"
# Be strict about yanked crates
yanked = "deny"

# Documented temporary ignores (track upgrades)
ignore = [
  # ring AES panic â€” affects debug builds; upgrade to ring >= 0.17.12 tracked
  { id = "RUSTSEC-2025-0009", reason = "Affects debug builds only; transitive upgrade tracked" },
  # Unmaintained but acceptable for now
  { id = "RUSTSEC-2025-0057", reason = "fxhash unmaintained but acceptable for current usage" },
  { id = "RUSTSEC-2024-0384", reason = "instant unmaintained but functional" },
  { id = "RUSTSEC-2024-0436", reason = "paste unmaintained but functional" },
]

# -------------------------------
# License Checks
# -------------------------------
[licenses]
version = 2
unlicensed = "deny"
allow-unknown = false
# Deny strong copyleft by default
copyleft = "deny"
confidence-threshold = 0.8

# Allow only permissive / standard OSS licenses
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "0BSD",
  "Unlicense",
  "MPL-2.0",
  "CC0-1.0",
  "Zlib",
  "BSL-1.0",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "OpenSSL",
]

# Accept dual-licensed crates if either side is compliant
allow-osi-fsf-free = "either"

# Clarify complex license expressions for specific crates
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
  { path = "LICENSE", hash = 0xbd0eed23 }
]

[licenses.private]
ignore = false
registries = []

# -------------------------------
# Bans / Duplicates
# -------------------------------
[bans]
# Keep visibility on duplicates; forbid wildcards
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Block problematic / vendored crates
deny = [
  { name = "openssl-src", reason = "Avoid vendored OpenSSL sources in dependencies" }
]

# -------------------------------
# Source Verification
# -------------------------------
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
