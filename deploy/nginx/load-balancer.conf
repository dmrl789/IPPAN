upstream ippan_gateway {
    server ippan-gateway:8080;
}

server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

    # --- UI frontend ---
    location / {
        proxy_pass http://ippan-ui:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Gateway / API ---
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://ippan_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # --- WebSocket upgrade ---
    location /ws {
        proxy_pass http://ippan-ui:3001/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    access_log /var/log/nginx/ippan_access.log;
    error_log  /var/log/nginx/ippan_error.log;
}