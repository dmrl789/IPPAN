version: "3.9"
services:
  ippan:
    image: ghcr.io/dmrl789/ippan:latest
    container_name: ippan
    restart: unless-stopped
    env_file: /opt/ippan/.env
    ports:
      - "7070:7070"     # P2P (adjust if needed)
      - "8080:8080"     # RPC/API
    volumes:
      - /opt/ippan/data:/var/lib/ippan
    command: []         # add flags here if your node needs them
