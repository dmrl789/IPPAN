version: "3.9"

services:
  ippan-node-2:
    image: ghcr.io/dmrl789/ippan-node:latest
    container_name: ippan-node-2
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "4001:4001/tcp"
    environment:
      - NODE_ROLE=validator
      - NODE_ID=node-2
      - P2P_PORT=4001
      - RPC_PORT=8080
      - BOOTSTRAP_PEERS=/ip4/188.245.97.41/tcp/4001
    volumes:
      - ./data/node2:/data
    networks:
      - ippan-net

networks:
  ippan-net:
    driver: bridge