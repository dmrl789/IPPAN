global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "ippan_testnet_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # IPPAN Testnet Nodes
  - job_name: 'ippan-testnet-nodes'
    static_configs:
      - targets: 
        - 'ippan-node-1:9090'
        - 'ippan-node-2:9090'
        - 'ippan-node-3:9090'
        - 'ippan-node-4:9090'
        - 'ippan-node-5:9090'
    scrape_interval: 10s
    metrics_path: '/metrics'
    scheme: 'http'

  # IPPAN Testnet API Endpoints
  - job_name: 'ippan-testnet-api'
    static_configs:
      - targets:
        - 'ippan-node-1:8080'
        - 'ippan-node-2:8080'
        - 'ippan-node-3:8080'
        - 'ippan-node-4:8080'
        - 'ippan-node-5:8080'
    scrape_interval: 15s
    metrics_path: '/api/v1/metrics'
    scheme: 'http'

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

  # Node exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor (if available)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
