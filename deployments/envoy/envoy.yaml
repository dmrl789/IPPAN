static_resources:
  listeners:
    - name: unified_ui_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                request_headers_to_add:
                  - header:
                      key: X-Forwarded-Proto
                      value: "http"
                    append_action: APPEND_IF_EXISTS_OR_ADD
                route_config:
                  name: unified_ui_route
                  virtual_hosts:
                    - name: unified_ui
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/api/health"
                          route:
                            cluster: unified_ui_upstream
                        - match:
                            prefix: "/"
                          route:
                            cluster: unified_ui_upstream
                            timeout: 15s
                http_filters:
                  - name: envoy.filters.http.router
  clusters:
    - name: unified_ui_upstream
      connect_timeout: 1s
      type: logical_dns
      load_assignment:
        cluster_name: unified_ui_upstream
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 4000
      health_checks:
        - timeout: 2s
          interval: 5s
          unhealthy_threshold: 3
          healthy_threshold: 1
          http_health_check:
            path: /api/health
admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 19000
