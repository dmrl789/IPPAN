<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /var/log/ippan/*.log
  pos_file /var/log/fluentd/ippan.log.pos
  tag ippan.logs
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

<filter ippan.logs>
  @type record_transformer
  <record>
    service ippan
    environment production
  </record>
</filter>

<match ippan.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name ippan-logs
  type_name _doc
  include_tag_key true
  tag_key @log_name
  flush_interval 1s
</match>

<match **>
  @type stdout
</match>