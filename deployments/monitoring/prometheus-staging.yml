global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    cluster: 'ippan-staging'
    replica: 'prometheus-staging-1'

rule_files:
  - "/etc/prometheus/ippan-staging-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - ippan-staging-alertmanager:9093

scrape_configs:
  # IPPAN Staging Node metrics
  - job_name: 'ippan-staging-node'
    static_configs:
      - targets: ['ippan-staging-node:3000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 5s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # IPPAN Staging Network metrics
  - job_name: 'ippan-staging-network'
    static_configs:
      - targets: ['ippan-staging-node:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 15s
    honor_labels: true
    scheme: http

  # Nginx metrics
  - job_name: 'nginx-staging'
    static_configs:
      - targets: ['ippan-staging-lb:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    scheme: http

  # Prometheus self-monitoring
  - job_name: 'prometheus-staging'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node exporter for system metrics
  - job_name: 'node-exporter-staging'
    static_configs:
      - targets: ['ippan-staging-node:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # AlertManager monitoring
  - job_name: 'alertmanager-staging'
    static_configs:
      - targets: ['ippan-staging-alertmanager:9093']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Grafana monitoring
  - job_name: 'grafana-staging'
    static_configs:
      - targets: ['ippan-staging-grafana:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Fluentd monitoring
  - job_name: 'fluentd-staging'
    static_configs:
      - targets: ['ippan-staging-fluentd:24224']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

# Storage configuration
storage:
  tsdb:
    retention.time: 7d
    retention.size: 1GB
    wal-compression: true

