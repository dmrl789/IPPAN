[server]
protocol = http
http_port = 3001
domain = localhost
root_url = http://localhost:3001/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD}
secret_key = ${GRAFANA_SECRET_KEY}
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions
cookie_secure = false
cookie_samesite = lax

[log]
mode = console
level = info

[alerting]
enabled = true
execute_alerts = true

[explore]
enabled = true

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[feature_toggles]
enable = traceqlEditor