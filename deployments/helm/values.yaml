# Default values for ippan
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ghcr.io/ippan/ippan
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ippan.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: ippan-tls
  #    hosts:
  #      - ippan.local

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - ippan
        topologyKey: kubernetes.io/hostname

# IPPAN specific configuration
ippan:
  # Network configuration
  network:
    port: 3000
    maxPeers: 100
    discoveryInterval: 30
  
  # API configuration
  api:
    port: 8080
    corsOrigins: ["*"]
    rateLimit: 1000
  
  # Consensus configuration
  consensus:
    maxValidators: 100
    blockTime: 10
    finalityThreshold: 67
  
  # Storage configuration
  storage:
    dataDir: "/data"
    maxFileSize: 104857600
    compression: true
  
  # Logging configuration
  logging:
    level: "info"
    file: "/logs/ippan.log"
    maxSize: 104857600
    maxFiles: 10

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 100Gi
  annotations: {}

# Monitoring configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    annotations: {}

# Security configuration
security:
  # Pod Security Policy
  podSecurityPolicy:
    enabled: false
  
  # Network Policy
  networkPolicy:
    enabled: true
    ingress:
      - from:
        - namespaceSelector:
            matchLabels:
              name: ippan
        - namespaceSelector:
            matchLabels:
              name: monitoring
        ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 3000
    egress:
      - to:
        - namespaceSelector:
            matchLabels:
              name: ippan
        ports:
        - protocol: TCP
          port: 3000
      - to: []
        ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

# Backup configuration
backup:
  enabled: false
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: "7d"
  storageClass: ""
  size: 50Gi

# Update configuration
update:
  strategy: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

# Health check configuration
healthCheck:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  startup:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
    successThreshold: 1
